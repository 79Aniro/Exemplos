<!doctype html>
<html lang="pt-br">

	<heade>

		<title>Novas Tags input HTML</title>
		<meta charset="utf-8">
	</heade>

	<body>

		<form>

			<label for="nome">Nome</label> <!--Associa o Label ao input-->
			<input type="text" id="nome" autofocus>  <!--Autofocus marca o campo do input-->
			<br><br>

			<!--Novas tags-->

			<!--Email-->
			<label for="email">Email</label> <!--Associa o Label ao input-->
			<input type="email" id="email" required> <!--required torna preenchimento obrigatorio-->
			<br><br>


			<!--Numero-->
			<label for="numero">Numero</label> <!--Associa o Label ao input-->
			<input type="number" id="numero" min="5" max="10" step="2"> 
			<br><br>


			<!--URL-->
			<label for="url">URL</label> <!--Associa o Label ao input-->
			<input type="url" id="url" placeholder="ex: http://www.bol.uol.com.br"> <!--placeholder da dica de preenchimento-->
			<br><br>

			<!--Pesquisar-->
			<label for="pesquisa">Pesquisar</label> <!--Associa o Label ao input-->
			<input type="search" id="pesquisa" placeholder="Digite algo"> <!--search cria x para limpar campo-->
			<br><br>

			<!--Range-->
			<label for="range">Range</label> <!--Associa o Label ao input-->
			<input type="range" id="range" min="1" max="10" value="5" > <!--value posiciona o botao-->
			<br><br>

			<!--Data-->
			<label for="data">Data</label> <!--Associa o Label ao input-->
			<input type="date" id="data"  > <!--Campo de data com opção de calendario-->
			<br><br>

			<!--Cor-->
			<label for="cor">Cor</label> <!--Associa o Label ao input-->
			<input type="color" id="cor"  > <!--Campo para escolha de cor-->
			<br><br>


			<input type="submit" value="enviar">


		</form>
	</body>
</html>
